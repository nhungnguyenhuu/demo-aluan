<div class="card">
  <div class="card-body">
      <a routerLink = "add">Create New User</a>
  </div>
  <div class="card-header">
    UserList
  </div>
  <div class="card-body">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let user of users; index as i">
          <th scope="row">{{i+1}}</th>

          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-primary" routerLink="{{user.id}}/edit">Update</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
